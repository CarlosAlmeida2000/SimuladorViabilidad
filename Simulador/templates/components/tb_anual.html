<div>
    <div class="parameters d-flex mt-3">
        <div>
            <label for="tasa-retorno">Tasa de interes de retorno</label>
            <input type="text" id="tasa_retorno" onchange="return editar_tasa_retorno(this)"
                onkeypress="return soloNumeros(event)" onkeyup="return convertDecimal(this)"
                value="{{proyecto.tasa_retorno}}">
        </div>
        <div class="ms-3">
            <label for="periodos">Periodos (años)</label>
            <input type="number" min="1" max="10" value="1" onkeypress="return soloEnteros(this)">
        </div>
    </div>
    <div>
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th>Inicio</th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <th class="text-center">Año</th>
                </tr>
            </thead>
            <tbody>
                <!-- #region Valores de Ingresos -->
                <tr class="table-active">
                    <th colspan="2">Ingresos del proyecto</th>
                </tr>
                <tr>
                    <th>Ingresos</th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="text-center">$00,00</td>
                </tr>
                <tr class="bg-green">
                    <th>Total de ingresos</th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="text-center">$00,00</td>
                </tr>
                <!-- #endregion -->
                <!-- #region Valores de Egresos -->
                <tr class="table-active">
                    <th colspan="2">Egresos</th>
                </tr>
                <tr>
                    <th>Costo de administración</th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="text-center">$00,00</td>
                </tr>
                <tr>
                    <th>Costo de producción</th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="text-center">$00,00</td>
                </tr>
                <tr>
                    <th>Costo de inversión</th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="text-center">$00,00</td>
                </tr>
                <tr class="bg-green">
                    <th>Total de egresos</th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="text-center">$00,00</td>
                </tr>
                <!-- #endregion -->
                <!-- #region Calculos -->
                <tr>
                    <th style="padding-top:20px;">FEN</th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="text-center" style="padding-top:20px;">$00,00</td>
                </tr>
                <tr>
                    <th>FEN acumulado</th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="text-center">$00,00</td>
                </tr>
                <!-- #endregion -->
            </tbody>
        </table>
    </div>
</div>
<hr class="mt-4">
<div>
    <div class="options">
        <button class="btn btn-purpure">
            <i class="fa-solid fa-calculator"></i>
            Calcular viabilidad
        </button>
        <button class="btn btn-cyan">
            <i class="fa-solid fa-chart-line"></i>
            Ver gráficos
        </button>
        <button class="btn btn-excel">
            <i class="fa-solid fa-file-excel"></i>
            Descargar excel
        </button>
    </div>
    <div class="result mt-2">
        <div>
            Criterios de evaluación:
            <span id="text-respuesta-anual" style="font-weight: bolder;">
            </span>
        </div>
        <div class="d-flex mt-2">
            <div class="me-5">
                <strong>TIR:</strong> <span id="tir-anual"></span>
            </div>
            <div class="me-5">
                <strong>B/C:</strong> <span id="bc-anual"></span>
            </div>
            <div class="me-5">
                <strong>VAN:</strong> <span id="van-anual"></span>
            </div>
        </div>
        <div class="mt-2">
            <strong>PRI:</strong> <span id="pri-anual"></span>
        </div>
    </div>
</div>
