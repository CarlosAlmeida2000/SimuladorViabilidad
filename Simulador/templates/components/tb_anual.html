<div>
    <div class="parameters d-flex mt-3">
        <div>
            <label for="tasa-retorno">Tasa de interes de retorno</label>
            <input type="text" id="tasa_retorno" onchange="javascript:editar_tasa_retorno(this)"
                onkeypress="javascript:soloNumeros(event)" onkeyup="javascript:convertDecimal(this)" value="{{proyecto.tasa_retorno}}">
        </div>
        <div class="ms-3">
            <label for="periodos">Periodos (años)</label>
            <input type="number" id="periodos" min="5" max="10" value="5" onkeypress="javascript:soloEnterosRangos(event, this)">
        </div>
    </div>
    <div class="content-table-anual table-responsive">
        <table class="table table-borderless">
            <thead>
                <tr id="encabezado-periodos">
                    <th class="static-columns">
                        <div>Actividades</div>
                    </th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <th id="encabezado-periodo-1" class="year">Año 1</th>
                </tr>
            </thead>
            <tbody>
                <!-- #region Valores de Ingresos -->
                <tr class="table-active padre fila-descargar-excel">
                    <th class="static-columns">
                        <div class="dato-anual-excel">Ingresos del proyecto</div>
                    </th>
                    <td colspan="2"></td>
                </tr>
                <tr class="fila-descargar-excel" id="ingresos-anuales">
                    <th class="static-columns">
                        <div class="dato-anual-excel">Ingresos</div>
                    </th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td id="ingreso-periodo-1">
                        <div class="dato-anual-excel">$ 00,00</div>
                    </td>
                </tr>
                <tr class="bg-green fila-descargar-excel" id="total-ingresos-anuales">
                    <th class="static-columns">
                        <div class="dato-anual-excel">Total de ingresos</div>
                    </th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td id="total-ingresos-periodo-1" class="t-anual-ingresos">
                        <div class="dato-anual-excel">$ 00,00</div>
                    </td>
                </tr>
                <!-- #endregion -->
                <!-- #region Valores de Egresos -->
                <tr class="table-active padre fila-descargar-excel">
                    <th class="static-columns">
                        <div class="dato-anual-excel">Egresos del proyecto</div>
                    </th>
                    <td colspan="2"></td>
                </tr>
                <tr class="fila-descargar-excel" id="costos-a-anuales">
                    <th class="static-columns">
                        <div class="dato-anual-excel">Costo de administración</div>
                    </th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td id="costo-a-periodo-1">
                        <div class="dato-anual-excel">$ 00,00</div>
                    </td>
                </tr>
                <tr class="fila-descargar-excel" id="costos-p-anuales">
                    <th class="static-columns">
                        <div class="dato-anual-excel">Costo de producción</div>
                    </th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td id="costo-p-periodo-1">
                        <div class="dato-anual-excel">$ 00,00</div>
                    </td>
                </tr>
                <tr class="fila-descargar-excel" id="costos-i-anuales">
                    <th class="static-columns">
                        <div class="dato-anual-excel">Costo de inversión</div>
                    </th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td id="costo-i-periodo-1">
                        <div class="dato-anual-excel">$ 00,00</div>
                    </td>
                </tr>
                <tr class="bg-green fila-descargar-excel" id="total-egresos-anuales">
                    <th class="static-columns">
                        <div class="dato-anual-excel">Total de egresos</div>
                    </th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td id="total-egresos-periodo-1" class="t-anual-egresos">
                        <div class="dato-anual-excel">$ 00,00</div>
                    </td>
                </tr>
                <!-- #endregion -->
                <!-- #region Calculos -->
                <tr class="fila-descargar-excel" id="fen-anuales">
                    <th class="static-columns" style="padding-top:20px;">
                        <div class="dato-anual-excel">FEN</div>
                    </th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="fen-anuales" style="padding-top:20px;" id="fen-periodo-1">
                        <div class="dato-anual-excel">$ 00,00</div>
                    </td>
                </tr>
                <tr class="fila-descargar-excel" id="fen-acum-anuales">
                    <th class="static-columns">
                        <div class="dato-anual-excel">FEN acumulado</div>
                    </th>
                    <!-- Aquí se debe colocar los valores por cada año  #############-->
                    <td class="fen-acum-anuales" id="fen-acum-periodo-1">
                        <div class="dato-anual-excel">$ 00,00</div>
                    </td>
                </tr>
                <!-- #endregion -->
            </tbody>
        </table>
    </div>
</div>
<hr class="mt-4">
<div>
    <div class="options">
        <button class="btn btn-purpure" id="btnViabilidadAnual">
            <i class="fa-solid fa-calculator"></i>
            Calcular viabilidad
        </button>
        <button class="btn btn-cyan" id="btnGraficosAnuales">
            <i class="fa-solid fa-chart-line"></i>
            Ver gráficos
        </button>
        <button class="btn btn-excel" id="btnDescargarExcelAnual">
            <i class="fa-solid fa-file-excel"></i>
            Descargar excel
        </button>
    </div>
    <div class="result mt-2"></div>
    <div class="result mt-2">
        <div>
            Criterios de evaluación:
        </div>
        <div class="me-5 d-flex">
            <div data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true"
                title="<strong>TIR (Tasa Interna de Retorno): </strong>Es la rentabilidad que ofrece una inversión. Es decir, es el porcentaje de beneficio o pérdida que tendrá una inversión para las cantidades que no se han retirado del proyecto.">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="ms-1" id="tir-content-anual" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" title="TIR">
                <strong>TIR: </strong>
                <span id="tir-anual"></span> <span id="respuesta-tir-anual" style="font-weight: bolder;"></span>
            </div>
        </div>
        <div class="me-5 d-flex">
            <div data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true"
                title="<strong>B/C (Beneficio-Costo): </strong>Es aquella que permite comparar los beneficios (ventas) versus todos los costos (gastos) asociados a un proyecto">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="ms-1" id="bc-content-anual" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" title="B/C">
                <strong>B/C: </strong>
                <span id="bc-anual"></span> <span id="respuesta-bc-anual" style="font-weight: bolder;"></span>
            </div>
        </div>
        <div class="me-5 d-flex">
            <div data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true"
                title="<strong>VAN (Valor Actual Neto): </strong> Es un criterio de inversión que consiste en actualizar los cobros y pagos de un proyecto o inversión para conocer cuanto se va a ganar o perder con esa inversión. También se lo conoce como valor neto actual (VNA) o valor presente neto (VPN).">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="ms-1" id="van-content-anual" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" title="VAN">
                <strong>VAN: </strong>
                <span id="van-anual"></span> <span id="respuesta-van-anual" style="font-weight: bolder;"></span>
            </div>
        </div>
        <div class="me-5 d-flex">
            <div data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true"
                title="<strong>PIR (Período de Recuperación de Inversión): </strong>Es aquella que permite saber cuantos años tardara hasta recuperar la inversión">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="ms-1">
                <strong>PRI: </strong>
                <span id="pri-anual"></span> <span id="respuesta-pri-anual" style="font-weight: bolder;"></span>
            </div>
        </div>
    </div>
</div>
<div id="graphics-anual" class="mt-3">
</div>
