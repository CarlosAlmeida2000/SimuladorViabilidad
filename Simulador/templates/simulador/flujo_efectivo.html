{% extends 'index.html' %}
{% load static %}

{% block title %}Flujo de efectivo - {% endblock title %}

{% block content %}
<div class="mt-3">
    {% csrf_token %}
    <h2 class="text-center">Flujo de efectivo</h2>
    <div class="container-xl mt-4">
        <div class="filters d-flex align-items-end">
            <div class="me-3">
                <label class="d-block" for="inversión">Inversión</label>
                <input class="d-block" type="text" onkeypress="return soloNumeros(event)"
                    onkeyup="return convertDecimal(this)">
            </div>
            <div class="me-3">
                <label class="d-block" for="tasa-interes">Tasa de interés</label>
                <input class="d-block" type="text" onkeypress="return soloNumeros(event)"
                    onkeyup="return convertDecimal(this)">
            </div>
            <button class="btn btn-blackm me-3" onclick="actualizar_totales();">Mis proyectos</button>
        </div>
        <div class="mt-4">
            <nav>
                <div class="nav nav-tabs" role="tablist">
                    <button class="nav-link active" id="nav-mensual-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-mensual" type="button" role="tab" aria-controls="nav-mensual"
                        aria-selected="true">Mensual</button>
                    <button class="nav-link" id="nav-anual-tab" data-bs-toggle="tab" data-bs-target="#nav-anual"
                        type="button" role="tab" aria-controls="nav-anual" aria-selected="false">Anual</button>
                </div>
            </nav>
            <div class="tab-content mb-5">
                <div class="tab-pane fade show active" id="nav-mensual" role="tabpanel"
                    aria-labelledby="nav-mensual-tab">
                    {% include 'components/tb_mensual.html' %}
                </div>
                <div class="tab-pane fade" id="nav-anual" role="tabpanel" aria-labelledby="nav-anual-tab">
                    {% include 'components/tb_anual.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
<div id="mostrar-spinner">
</div>
{% endblock content %}


{% block js %}
<script src="{% static 'js/code.js' %}"></script>
{% endblock js %}
