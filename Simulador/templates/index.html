{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/colors.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/toast.css' %}" type="text/css">
    {% block css %} {% endblock css %}

    <title>{% block title %} {% endblock title %}Sistema de simulación </title>
</head>

<body>
    <header>
        {% include 'components/header.html' %}
    </header>
    <section>
        {% block content %} {% endblock content %}
    </section>
    <footer>
        {% include 'components/footer.html' %}
    </footer>

    <script src="{% static 'js/jquery/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/toast.js' %}"></script>
    {% block js %} {% endblock js %}

    <script>
        toastr.success("Prueba", 'Información', {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": false,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        });
    </script>

</body>

</html>
